<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Use absolute paths relative to the web server's document root (public/) -->
    <link rel="stylesheet" type="text/css" href="/swagger-ui/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="/swagger-ui/index.css" />
    <link rel="icon" type="image/png" href="/swagger-ui/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/swagger-ui/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <!-- Use absolute paths relative to the web server's document root (public/) -->
    <script src="/swagger-ui/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="/swagger-ui/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="/swagger-ui/swagger-initializer.js" charset="UTF-8"> </script>

    <script>
        window.onload = function() {
            // DEBUGGING: Check if SwaggerUIBundle is defined
            console.log("SwaggerUIBundle defined:", typeof SwaggerUIBundle !== 'undefined');

            // Begin Swagger UI call
            const ui = SwaggerUIBundle({
                // This path is relative to the document root (public/)
                url: "/openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });

            window.ui = ui;
        };
    </script>

  </body>
</html>
